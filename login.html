<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StrideX Login</title>
    <script src="./src/js/login.js" type="module" defer></script>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#efefef] min-h-[100vh] flex items-center justify-center">
    <div
      class="max-w-[400px] m-auto mx-4 my-4 w-full bg-white px-8 py-4 border-[1px] border-slate-200 shadow-lg rounded-md"
    >
      <form action="" class="flex flex-col">
        <div class="hidden animate-fadeOut opacity-0 p-2 font-semibold text-base bg-gray-200 rounded-md border-2 text-center border-black" id="loginMessage"></div>
        <h1 class="text-center text-3xl font-bold mb-4">Login</h1>
        <!-- Email -->
  <div class="relative mt-4">
    <input
      id="email"
      type="email"
      placeholder="Email*"
      required
      pattern="[\w.\-]+@([\w\-]+\.)+[\w\-]{2,}"
      class="peer w-full p-3 rounded border border-black outline-none"
    />
    <p
      id="emailError"
      class="mt-1 text-xs text-red-600 hidden"
    >
      Enter a valid email
    </p>
  </div>

  <!-- Password -->
  <div class="relative mt-4">
    <input
      id="password"
      type="password"
      placeholder="Password*"
      required
      pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
      class="peer w-full p-3 rounded border border-black outline-none"
    />
    <p
      id="passwordError"
      class="mt-1 text-xs text-red-600 hidden"
    >
      Password must be at least 8 characters, include uppercase, lowercase, number and a special character.
    </p>
  </div>
        <button id="loginBtn"
          class="p-4 max-w-40 m-auto my-4 w-full text-white text-center bg-black font-semibold"
        >
          Login
        </button>
      </form>
      <div class="flex items-center justify-center gap-2">
        <hr class="flex-1 border-t-[1px] border-gray-400" />
        <span class="text-gray-600">OR</span>
        <hr class="flex-1 border-t-[1px] border-gray-400" />
      </div>
      <p class="text-xs text-center mt-2">Sign up with</p>
      <div id="googleLogin" class="flex justify-center gap-3 my-4">
        <div class="border-[1px] cursor-pointer select-none border-gray-400 flex px-4 py-2 rounded-md  items-center active:bg-slate-100">
            <p class="mr-4 text-slate-500 font-semibold">Continue with Google</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
            width="28px"
            height="28px"
          >
            <path
              fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
            />
            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            />
            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            />
            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            />
          </svg>
        </div>
      </div>
      <p class="text-center text-sm">
        Don't have an account ? <a class="underline" href="signup.html">Sign up</a>
      </p>
    </div>
  </body>
</html>
